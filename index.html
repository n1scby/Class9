<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dog Tracker</title>
        <link rel="stylesheet" href="css/dogs.css">
    </head>
    <body>
        
        <h1>Dog Tracker</h1>
        <div class="form-element">
            <span>Name: </span>
            <span><input type="text" id="dog-name"/></span>
        </div>
        <div class="form-element">
            <span>Breed: </span>  
            <span><input type="text" id="breed"/></span>
        </div>
        <div class="form-element">  
            <span>Age: </span>
            <span><input type="text" id="age"/></span>
        </div>
        
        <div><button id="add-dog">Add Dog</button>
        <button id="reset-list">Reset List</button></div>

        <div id="dog-display"></div>

        

        <script src="js/dogs.js"></script>
    </body>
 </html>
